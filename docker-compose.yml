version: '3.8'

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: laravel_app
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    ports:
      - "9000:9000"

  nginx:
    image: nginx:1.27
    container_name: nginx_server
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: compunet_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
    ports:
      - "3308:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
